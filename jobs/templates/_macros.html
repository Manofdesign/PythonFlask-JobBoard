{% macro show_job(job) %}
<!-- templates/_marcos.html -->
<!-- show_job -->
<div class="card adjust-height">
    <header class="card-header">
      <p class="card-header-title">
        <a {{ job['title'] }}> 
            <link href = {{ url_for('job', job_id=job['id']) }}>
        </a>
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <a {{ job['employer_name'] }}
          ${{ job['salary'] }}
          {{ job['description'] }}>
        </a>
      </div>
    </div>
  </div>
{%endmacro%}

{% macro show_jobs(jobs) %}
<!-- show_jobs -->
<div class="columns is-multiline">
    {% for job in jobs%}
        <div class="column is-half"></div>
        {{show_job(job)}}
        
    {%endfor%}

</div>
{%endmacro%}
